{% extends 'base.html' %}
{% block content %}
  <section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header text-white" style="background: linear-gradient(to right,#30bee2,#2cacb8,#52dad3);">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            {% include 'partials/_alert.html' %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <a href="{% url 'password_reset' %}" style="justify-content: right;">Forgot Password</a>
                  <!-- <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label> -->
                </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
