{% extends 'base.html'%}
{%block content%}
<section>
<div class="container">
<div class="row">
    <div class="col-md-12 my-5">
        <div class="text-center my-3">
            <h4>Upload Your Course Content</h4>
        </div>
        <form action="{% url 'uploadcontent' %}" method="POST" class="p-5">
            {% csrf_token %}
              <div class="form-group">
              <label for="first_name">Course Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="last_name">Qualification</label>
              <input type="text" name="qualification" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="username">Phone</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Course Content:</label>
              <textarea type="text" name="content" class="form-control" required></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary btn-block">
          </form>
    </div>
</div>
</div>
</section>
{%endblock%}
