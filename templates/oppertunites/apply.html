{% extends 'base.html' %}
  {% block content %}
  <section id="register" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white text-center">
                <h4>
                  <i class="fas fa-user-plus"></i>Apply Now</h4>
              </div>
              <div class="card-body">
                {% include 'partials/_alert.html' %}
                <form action="{% url 'upload_detail' %}" method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                    <label for="first_name">Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="last_name">Qualification</label>
                    <input type="text" name="last_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Phone</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password2">Message</label>
                    <input type="text" name="refference" class="form-control" required>
                  </div>
                  <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endblock%}
